<extend name="$_home_public_layout"/>

<block name="title"><title>夜色空凝 - 彩虹 | {$post.post_title}</title></block>

<block name="head-css">
    <link rel="stylesheet" href="/public/blog/libs/sh/styles/shCoreDefault.css">

</block>



<block name="main">
    <main class="col-md-8 main-content">

        <article id={$post.id} class="post">

            <div class="post-head">
                <h1 class="post-title"><a href="">{$post.post_title}</a></h1>
                <div class="post-meta">
                    <span class="author">作者：<a href="{:yeskn_url('author',$vo['author_name'])}">{$post.author_name}</a></span> &bull;
                    <time class="post-date" datetime=" {$post.show_date}" title="{$post.show_date}">
                        {$post.show_date}
                    </time>
                </div>
            </div>
            <div class="post-content">
                {$post.post_content}
            </div>

            <footer class="post-footer clearfix">
                <div class="pull-left tag-list">
                    <i class="fa fa-folder-open-o"></i>
                    {$post.post_keywords}
                </div>
                <div class="pull-right share">
                </div>
            </footer>
        </article>

    </main>
</block>

<block name="foot_js">
    <script src="/public/blog/libs/sh/scripts/shCore.js"></script>
    <script src="/public/blog/libs/sh/scripts/shBrushJScript.js"></script>
    <script src="/public/blog/libs/sh/scripts/shBrushXml.js"></script>
    <script src="/public/blog/libs/sh/scripts/shBrushCss.js"></script>
    <script src="/public/blog/libs/sh/scripts/shBrushPhp.js"></script>
    <script type="text/javascript">SyntaxHighlighter.all();</script>
</block>
