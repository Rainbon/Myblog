<volist name="posts" id="vo">
    <article id={$vo.id} class="post">

        <div class="post-head">
            <h1 class="post-title">
                <a href='{:yeskn_url("article",$vo["id"])}'>{$vo.post_title}</a>
            </h1>
            <div class="post-meta">
                <span class="author">作者：<a href="{:yeskn_url('author',$vo['author_name'])}">{$vo.author_name}</a></span> &bull;
                <time class="post-date" datetime=" {$vo.show_date}" title=" {$vo.show_date}">
                    {$vo.show_date}
                </time>
            </div>
        </div>
        <div class="post-content">
            {$vo.post_excerpt}
        </div>
        <div class="post-permalink">
            <a href="/home/article/index/id/{$vo.id}"
               class="btn btn-default">阅读全文</a>
        </div>

        <footer class="post-footer clearfix">
            <div class="pull-left tag-list">
                <i class="fa fa-folder-open-o"></i>
                {$vo.post_keywords}
            </div>
            <div class="pull-right share">
            </div>
        </footer>
    </article>
</volist>
